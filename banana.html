<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>banana</title>

<style>
  body {
    background-color: #fffbe6;
    color: #2b2b2b;
    font-family: monospace;
    text-align: center;
    margin-top: 24vh;
    overflow: hidden;
  }

  /* TEXTURA DE V√çDEO ANTIGO */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.025),
        rgba(0,0,0,0.025) 1px,
        transparent 1px,
        transparent 2px
      );
    pointer-events: none;
  }

  h1 {
    color: #d4aa00;
    font-size: 2.6em;
    animation: fade 10s infinite alternate;
  }

  #main {
    font-size: 1.1em;
    margin-top: 22px;
  }

  #reassure {
    margin-top: 32px;
    font-size: 0.9em;
    color: #666;
  }

  #blink {
    margin-top: 18px;
    animation: blink 7s infinite;
  }

  #small {
    margin-top: 45px;
    font-size: 0.7em;
    opacity: 0.28;
  }

  /* TEXTO ESCONDIDO (BASE64) */
  #hidden {
    position: absolute;
    bottom: 8px;
    right: 12px;
    font-size: 0.55em;
    color: #fffbe6;
    user-select: text;
    transform: rotate(180deg);
  }

  /* ANIMA√á√ïES */
  @keyframes blink {
    0%, 96%, 100% { opacity: 1; }
    97% { opacity: 0; }
  }

  @keyframes fade {
    from { opacity: 1; }
    to { opacity: 0.85; }
  }

  /* DESALINHAMENTO SUTIL */
  .drift {
    animation: drift 18s infinite alternate;
  }

  @keyframes drift {
    from { letter-spacing: 0px; }
    to { letter-spacing: 1.2px; }
  }
</style>
</head>

<body>

  <h1 class="drift">üçå</h1>

  <p id="main">
    You chose the correct path.
  </p>

  <p id="reassure">
    The banana is your friend.
  </p>

  <p id="blink">
    Nothing here will harm you.
  </p>

  <p id="small">
    Friends do not need to insist.
  </p>

  <!-- BASE64 ESCONDIDO -->
  <p id="hidden">
    aHR0cHM6Ly95b3V0dS5iZS80VzI4VzVGd1hxQT9zaT1Vci0tMkxqN2RkVFZSNGU=
  </p>

<script>
  // Micro-contradi√ß√µes
  setTimeout(() => {
    document.getElementById("reassure").innerText =
      "The banana only wants to protect you.";
  }, 8000);

  setTimeout(() => {
    document.getElementById("small").innerText =
      "Protection does not require understanding.";
  }, 16000);

  setTimeout(() => {
    document.getElementById("blink").innerText =
      "Nothing here has ever harmed anyone.";
  }, 23000);

  // Pequeno erro de mem√≥ria
  setTimeout(() => {
    document.getElementById("main").innerText =
      "Perhaps further searching is necessary.";
  }, 30000);
</script>
<script src="observer.js"></script>
  
</body>
</html>
