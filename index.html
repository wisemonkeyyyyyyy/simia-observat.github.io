<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Access</title>

<style>
  body {
    background-color: black;
    color: white;
    font-family: monospace;
    text-align: center;
    margin-top: 30vh;
    overflow: hidden;
  }

  #warning {
    margin-bottom: 20px;
  }

  #gate {
    display: none;
  }

  input {
    background: black;
    color: white;
    border: 1px solid white;
    padding: 8px;
    margin-top: 15px;
  }

  button {
    margin-top: 10px;
    padding: 6px 14px;
    background: black;
    color: white;
    border: 1px solid white;
    cursor: pointer;
  }

  /* ===== OLHO ===== */
  #eye {
    position: fixed;
    bottom: 30px;
    left: 30px;
    width: 60px;
    height: 30px;
    border: 2px solid red;
    border-radius: 50%;
    opacity: 0.75;
    box-shadow: 0 0 25px red;
    cursor: pointer;
  }

  /* PUPILA */
  #pupil {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 10px;
    background: red;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 15px red;
  }

  /* TREMOR */
  .tremble {
    animation: tremble 0.1s infinite;
  }

  @keyframes tremble {
    0%   { transform: translate(-50%, -50%) translate(0, 0); }
    25%  { transform: translate(-50%, -50%) translate(-1px, 1px); }
    50%  { transform: translate(-50%, -50%) translate(1px, -1px); }
    75%  { transform: translate(-50%, -50%) translate(-1px, -1px); }
    100% { transform: translate(-50%, -50%) translate(1px, 1px); }
  }

  /* VINHETA */
  #vignette {
    position: fixed;
    inset: 0;
    pointer-events: none;
    box-shadow: inset 0 0 120px black;
  }
</style>
</head>

<body>

<p id="warning">

</p>

<div id="gate">
  <input type="password" id="password">
  <br>
  <button onclick="check()">Unlock</button>
</div>

<div id="eye">
  <div id="pupil"></div>
</div>

<div id="vignette"></div>

<script>
  const eye = document.getElementById("eye");
  const pupil = document.getElementById("pupil");
  const gate = document.getElementById("gate");
  const warning = document.getElementById("warning");

  // OLHO SEGUE O CURSOR
  document.addEventListener("mousemove", (e) => {
    const rect = eye.getBoundingClientRect();
    const eyeX = rect.left + rect.width / 2;
    const eyeY = rect.top + rect.height / 2;

    const angle = Math.atan2(e.clientY - eyeY, e.clientX - eyeX);
    const distance = 6;

    pupil.style.transform =
      `translate(-50%, -50%) translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`;
  });

  // ATIVA PORTÃƒO
  eye.addEventListener("click", () => {
    gate.style.display = "block";
    warning.innerText = "It noticed you.";
  });

  function check() {
    const value = document.getElementById("password").value;

    // SENHA DA PROFECIA
    if (value === "Numquam de bananis et simlis agebat ur") {
      warning.innerText = "The eye recognizes the phrase.";
      pupil.classList.add("tremble");

      // atraso narrativo
      setTimeout(() => {
        window.location.href = "prophecy.html";
      }, 1200);
    }

    else if (value === "   ") {
      window.location.href = "secret.html";
    }
    else if (value === "wisemonkey") {
      window.location.href = "void.html";
    }
    else {
      warning.innerText = "Access denied.";
    }
  }

  setTimeout(() => {
    warning.innerText = "Why are you here?";
  }, 5000);
</script>

</body>
</html>
