<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Access</title>
</head>
<body>
<p id="warning">Aguarde.</p>
  <h2>Enter the password</h2>

  <input type="password" id="password">
  <button onclick="check()">Unlock</button>

  <script>
    function check() {
      const correctPassword = "   "; // 3 espaços
      const input = document.getElementById("password").value;

      if (input === correctPassword) {
        window.location.href = "secret.html";
      } else {
        alert("Access denied.");
      }
    }
  </script>
<script>
  setTimeout(() => {
    document.getElementById("warning").innerText =
      "Você ficou tempo demais aqui.";
  }, 5000);
</script>
</body>
</html>
