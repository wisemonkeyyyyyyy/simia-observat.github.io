<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>prophecy</title>

<style>
  body {
    background: #0b0b0b;
    color: #d8d8d8;
    font-family: monospace;
    padding: 40px;
    line-height: 1.6;
    position: relative;
  }

  /* TEXTURA DE SCAN */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 2px
      );
    pointer-events: none;
    z-index: 1;
  }

  /* VINHETA */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    box-shadow: inset 0 0 180px black;
    pointer-events: none;
    z-index: 2;
  }

  h1 {
    text-align: center;
    letter-spacing: 2px;
    font-weight: normal;
  }

  .ancient {
    max-width: 650px;
    margin: 60px auto;
    text-align: center;
    z-index: 3;
    position: relative;
  }

  .symbols {
    font-size: 2.2em;
    margin: 35px 0;
    letter-spacing: 6px;
  }

  .note {
    font-size: 0.75em;
    opacity: 0.45;
    margin-top: 60px;
    text-align: center;
  }

  /* CAMPO DE SENHA */
  #gate {
    margin-top: 80px;
    text-align: center;
    opacity: 0.6;
  }

  input {
    background: transparent;
    border: none;
    border-bottom: 1px solid #555;
    color: #d8d8d8;
    font-family: monospace;
    font-size: 1em;
    text-align: center;
    outline: none;
    width: 180px;
  }

  input::placeholder {
    color: #555;
  }

  /* LINK FINAL (OCULTO ATÉ ACERTAR) */
  #final {
    display: none;
    margin-top: 60px;
    font-size: 0.7em;
    opacity: 0.5;
  }

  a {
    color: #d8d8d8;
    text-decoration: none;
  }

  a:hover {
    opacity: 0.8;
  }
</style>
</head>

<body>

<h1>— recovered fragment —</h1>

<div class="ancient">

  <p>
    The record was incomplete.<br>
    Only symbols remained.
  </p>

  <div class="symbols">
    ○ △ ☽
  </div>

  <p>
    Those who understood it<br>
    did not speak it aloud.
  </p>

</div>

<div class="note">
  Some knowledge unlocks nothing.<br>
  Some knowledge unlocks everything.
</div>

<!-- PORTÃO -->
<div id="gate">
  <input
    type="text"
    id="password"
    placeholder="repeat the symbols"
    autocomplete="off"
  >
</div>

<!-- LINK FINAL -->
<div id="final">
  <a href="https://youtu.be/x4ChIENfRmw?si=oRH_aKw_p5L_7veq" target="_blank">
    observation without interference
  </a>
</div>

<script>
  const input = document.getElementById("password");
  const final = document.getElementById("final");

  input.addEventListener("input", () => {
    if (input.value.trim() === "○ △ ☽") {
      final.style.display = "block";
      input.style.opacity = "0.2";
    }
  });
</script>

</body>
</html>
