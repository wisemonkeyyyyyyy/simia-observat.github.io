<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Decision</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      text-align: center;
      margin-top: 30vh;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: black;
      color: white;
      border: 1px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>will be freed</h1>
  <p id="msg">Observation precedes language</p>

  <!-- BOTÃ•ES -->
  <button onclick="path(1)">HELP</button>
  <button onclick="path(2)">IGNORE</button>

  <!-- COMPORTAMENTO -->
  <script>
    function path(choice) {
      if (choice === 1) {
        document.getElementById("msg").innerText =
          "You chose to observe.";
      } else {
        document.getElementById("msg").innerText =
          "You chose to remain silent.";
      }
    }
  </script>

</body>
</html>
