<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>status_unknown</title>

<style>
  body {
    background-color: #000;
    color: #e5e5e5;
    font-family: monospace;
    text-align: center;
    padding-top: 28vh;
    overflow: hidden;
  }

  /* RUÍDO SUTIL */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 3px
      );
    pointer-events: none;
  }

  h1 {
    font-weight: normal;
    letter-spacing: 3px;
    opacity: 0.7;
  }

  #msg {
    margin-top: 25px;
    font-size: 1.05em;
    opacity: 0.9;
  }

  #code {
    margin-top: 35px;
    font-size: 0.85em;
    opacity: 0.45;
    letter-spacing: 1px;
  }

  #time {
    margin-top: 12px;
    font-size: 0.75em;
    opacity: 0.35;
  }

  button {
    margin: 14px;
    padding: 8px 22px;
    background: transparent;
    color: #e5e5e5;
    border: 1px solid rgba(255,255,255,0.4);
    cursor: pointer;
    font-family: monospace;
    opacity: 0.7;
  }

  button:hover {
    opacity: 1;
  }

  #whisper {
    margin-top: 50px;
    font-size: 0.7em;
    opacity: 0.2;
  }
</style>
</head>

<body>

<h1>STATUS: UNRESOLVED</h1>

<p id="msg">Observation precedes language.</p>

<p id="code">A?si=whvRHjxsqSuCIJYf</p>

<p id="time"></p>

<button onclick="path(1)">HELP</button>
<button onclick="path(2)">IGNORE</button>

<p id="whisper">This process is still running.</p>

<script>
  // tempo de entrada
  const entryTime = new Date();
  const formattedTime = entryTime.toLocaleTimeString();

  document.getElementById("time").innerText =
    "Entry timestamp: " + formattedTime;

  // mudança automática
  setTimeout(() => {
    document.getElementById("msg").innerText =
      "Language precedes freedom.";
  }, 8000);

  // escolhas — nenhuma resolve
  function path(choice) {
    if (choice === 1) {
      document.getElementById("msg").innerText =
        "Intervention acknowledged.";
    } else {
      document.getElementById("msg").innerText =
        "Non-intervention acknowledged.";
    }

    document.getElementById("whisper").innerText =
      "The outcome remains unchanged.";
  }

  // micro-instabilidade tardia
  setTimeout(() => {
    document.title = "still_running";
  }, 15000);
</script>

</body>
</html>
