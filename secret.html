<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>will be freed</title>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      text-align: center;
      margin-top: 30vh;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background: black;
      color: white;
      border: 1px solid white;
      cursor: pointer;
    }

    #code {
      opacity: 0.6;
      margin-top: 25px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

  <!-- TÍTULO -->
  <h1>will be freed</h1>

  <!-- TEXTO NARRATIVO (MUDA) -->
  <p id="msg">Observation precedes language.</p>

  <!-- PISTA FIXA -->
  <p id="code">A?si=whvRHjxsqSuCIJYf</p>

  <!-- DECISÃO -->
  <button onclick="path(1)">HELP</button>
  <button onclick="path(2)">IGNORE</button>

  <!-- COMPORTAMENTO -->
  <script>
    // mudança automática após 8 segundos
    setTimeout(() => {
      document.getElementById("msg").innerText =
        "Language precedes freedom.";
    }, 8000);

    // escolhas do jogador
    function path(choice) {
      if (choice === 1) {
        document.getElementById("msg").innerText =
          "You chose to observe.";
      } else {
        document.getElementById("msg").innerText =
          "You chose to remain silent.";
      }
    }
  </script>

</body>
</html>
