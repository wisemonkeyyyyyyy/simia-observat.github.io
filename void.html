<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>void</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: #777;
    font-family: monospace;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  /* TEXTO */
  #text {
    position: fixed;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-size: 0.75em;
    opacity: 0.35;
    letter-spacing: 0.05em;
  }

  /* ENTIDADE */
  #entity {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
  }

  /* OLHO */
  #eye {
    width: 220px;
    height: 120px;
    background: radial-gradient(
      ellipse at center,
      #0b0b0b 0%,
      #000 75%
    );
    border-radius: 50%;
    box-shadow:
      0 0 45px rgba(255,255,255,0.04),
      inset 0 0 70px rgba(0,0,0,0.95);
    position: relative;
    filter: blur(0.4px);
    transition: transform 0.35s ease-out;
  }

  /* PUPILA / ÍRIS */
  #eye::before {
    content: "";
    position: absolute;
    inset: 18%;
    background: radial-gradient(
      circle at center,
      #000 0%,
      #000 65%,
      #111 100%
    );
    border-radius: 50%;
  }

  /* REFLEXOS */
  .shine {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.85);
    box-shadow: 0 0 6px rgba(255,255,255,0.6);
  }

  .shine.left {
    width: 6px;
    height: 6px;
    top: 42%;
    left: 46%;
  }

  .shine.right {
    width: 4px;
    height: 4px;
    top: 48%;
    left: 55%;
    opacity: 0.7;
  }

  /* RESPIRAÇÃO SUTIL */
  @keyframes breathe {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.015); }
    100% { transform: scale(1); }
  }

  #eye {
    animation: breathe 7s infinite ease-in-out;
  }
</style>
</head>

<body>

  <!-- ENTIDADE OBSERVADORA -->
  <div id="entity">
    <div id="eye">
      <div class="shine left"></div>
      <div class="shine right"></div>
    </div>
  </div>

  <!-- TEXTO NARRATIVO -->
  <div id="text">
    you are not lost.<br>
    you are early.
  </div>

<script>
  const eye = document.getElementById("eye");

  let targetX = 0;
  let targetY = 0;
  let currentX = 0;
  let currentY = 0;

  document.addEventListener("mousemove", (e) => {
    targetX = (e.clientX / window.innerWidth - 0.5) * 10;
    targetY = (e.clientY / window.innerHeight - 0.5) * 6;
  });

  function follow() {
    currentX += (targetX - currentX) * 0.05;
    currentY += (targetY - currentY) * 0.05;

    eye.style.transform =
      `translate(${currentX}px, ${currentY}px)`;

    requestAnimationFrame(follow);
  }

  follow();

  /* TEXTO EVOLUI COM O TEMPO */
  setTimeout(() => {
    document.getElementById("text").innerText =
      "it has noticed you.";
  }, 20000);

  setTimeout(() => {
    document.getElementById("text").innerText =
      "leaving does not undo observation.";
  }, 40000);
</script>

</body>
</html>
